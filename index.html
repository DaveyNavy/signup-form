<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="./images/background.jpg" alt="Sidebar Image">
        <div class="overlay-bar">        
            <img class="overlay" src="./images/odin-lined.png">

            <h1 class="title">ODIN</h1>
        </div>

    </div>
    <div class="content">
        <div class="intro">
            <h1>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum similique, vero velit praesentium eligendi saepe? Officiis qui ratione odit similique unde saepe deserunt quas, tempora blanditiis aspernatur ea necessitatibus earum!
            </h1>
        </div>
        <div class="signup-form">
            <h1>Let's Do This!</h1>
            <form>
                <div class="name">

                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>


                <div class="contact-info">
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="password">
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="input-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>

                <button class="button" type="submit">Create Account</button>
                <p>Already have an account? <a href="login">Log in!</a></p>
            </form>
    </div>
</body>
</html>
